{% extends "base.html" %}

{% block main %}
    {% include 'flash.html' %}
    <h1>Create New Profile</h1>
    <br/>

    <form action="{{ url_for('profile') }}" method="post"  enctype="multipart/form-data">
        <div>
            <label for="username">Username <span>[Required]</span></label>
            <p>Enter username</p>
            <input type="text" id="username" name="username" placeholder="Username"/>
        </div>
        <br/>

        <div>
            <label for="firstname">First Name <span>[Required]</span></label>
            <p>Enter first name</p>
            <input type="text" id="firstname" name="firstname" placeholder="First name"/>
        </div>
        <br/>

        <div>
            <label for="lastname">Last Name <span>[Required]</span></label>
            <p>Enter last name</p>
            <input type="text" id="lastname" name="lastname" placeholder="Last name"/>
        </div>
        <br/>

        <div>
            <label for="gender">Gender <span>[Required]</span></label>
            <p>Select gender</p>
            <select name="gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
        </div>
        <br/>
        
        <div>
            <label for="age">Age <span>[Required]</span></label>
            <p>Enter age</p>
            <input type="number" id="age" name="age" placeholder="Age"/>
        </div>
        <br/>

        <div>
            <label for="bio">Biography <span>[Required]</span></label>
            <p>Enter biography</p>
            <textarea id="bio" name="bio" placeholder="Tell us about you"></textarea>
        </div>

        <div>
            <label for="file">Profile Picture <span>[Required]</span></label>
            <p>Upload profile photo</p>
            <input type ="file" id="pro_pic" name="pro_pic" accept="image/*"></input>
        </div>
        <br/>

        <br/>
        <button class="btn btn-lg btn-default" style="background-color: green; color:white;"type="submit">Submit</button>
    </form>
{% endblock %}
